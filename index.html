<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ganga Scholarship Test Portal</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
      <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="vin.png" type="image/png">
</head>
<body>
  <div class="top-content">
          
            <div class="inner-bg">
                <div class="container">
                  
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 align="center"><strong>Ganga Scholarship Test Portal - Homepage</strong></h1><hr>
                            <marquee behavior="alternate">Next scholarship test is scheduled for 25<sup>th</sup> April 2019</marquee><hr>
                        </div>
                    </div>
                </div>
            </div>
  </div>                  
  <div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <form class="sign-in-htm" action="" method="POST">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="username" name="username" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="password" name="password" type="password" class="input" data-type="password">
        </div>
        
        <div class="group">
          <input type="submit" class="button" value="Sign In">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
        </div>
      </form>
      <form class="sign-up-htm" action="" method="POST">
        <div class="group">
          <label for="name" class="label">Full Name</label>
          <input id="fname" name="fname" type="text" class="input">
        </div>
        <div class="group">
          <label for="email" class="label">Email</label>
          <input id="email" name="email" type="text" class="input">
        </div>
        <div class="group">
          <label for="mob" class="label">Mobile No.</label>
          <input id="mob" name="mob" type="text" class="input">
        </div>
        <div class="group">
          <label for="addr" class="label">Address</label>
          <input id="addr" name="addr" type="text" class="input">
        </div>
        <div class="group">
          <label for="gnd" class="label">Gender</label>
          <input id="gnd" name="gnd" type="text" class="input">
        </div>
        <div class="group">
          <label for="cas" class="label">Course and Stream</label>
          <input id="cas" name="cas" type="text" class="input">
        </div>
        <div class="group">
          <label for="pswd" class="label">Password</label>
          <input id="pswd" name="pswd" type="password" data-type="password" class="input">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Register">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already a Member? Login here !</a>
        </div>
      </form>
    </div>
  </div>
</div>
 
                <h5 align="center"><a href="admlogin.html" target="_blank"><strong>Admin</strong></a> / <a href="faclogin.html" target="_blank"><strong>Faculty</strong></a></p><hr>

                <h5 align="center">Developed by :- <a href="v.html" target="_blank"><strong>Vinay Saurabh (Front End)</strong></a> and  <a href="p.html" target="_blank"><strong>Parth Gaba (Back End)</strong></a></h5>
              
</body>
</html>
